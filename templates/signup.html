<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    /* style1.css */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #fef6fb;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.contact {
  background: #fff;
  padding: 3rem;
  border-radius: 1rem;
  box-shadow: 0 0.8rem 2rem rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 100%;
}

.heading {
  text-align: center;
  font-size: 3rem;
  margin-bottom: 2rem;
  color: #333;
}

.heading span {
  color: #e84393;
}

form {
  display: flex;
  flex-direction: column;
}

.box {
  padding: 1rem;
  font-size: 1.6rem;
  margin-bottom: 1.5rem;
  border: 1px solid #ddd;
  border-radius: 0.5rem;
}

.box:focus {
  border-color: #e84393;
  outline: none;
}

.btn {
  padding: 1rem;
  background: #e84393;
  color: white;
  border: none;
  border-radius: 0.5rem;
  font-size: 1.6rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #d03682;
}

  </style>
</head>
<body>

  <section class="contact" id="signup">
    <h1 class="heading">Create <span>Account</span></h1>
    <div class="row">
      <form action="register.php" method="POST">
        <input type="text" name="name" placeholder="Full Name" class="box" required>
        <input type="email" name="email" placeholder="Email" class="box" required>
        <input type="password" name="password" placeholder="Password" class="box" required>
        <input type="submit" value="Sign Up" class="btn">
      </form>
      <p style="text-align: center; margin-top: 1rem;">Already have an account? <a href="{{ url_for('login') }}" style="color: #e84393;">Login</a></p>

    </div>
  </section>



 <script>
  document.addEventListener('DOMContentLoaded', function() {
    const signupForm = document.querySelector('form');
    signupForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      alert('Sign Up Successful! Redirecting to Home Page...');
      
      // Simulate backend validation delay before redirecting
      setTimeout(() => {
        window.location.href = "{{ url_for('index') }}"; // Redirect to home
      }, 2000); // 2-second delay

      localStorage.setItem('loggedIn', "true");
      window.location.href = "{{ url_for('login') }}"; // go to loginpage

    });   
  });
 
 </script>
</body>
</html>
